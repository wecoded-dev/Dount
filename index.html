<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Too Beautiful Donut üç©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #fff0f5, #ffd6e0);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      color: #d63384;
      text-shadow: 0 0 10px #fff;
      margin-top: 1rem;
    }

    #donut-container {
      position: relative;
      width: 100%;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
    }

    .sprinkle {
      position: absolute;
      width: 8px;
      height: 16px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    .background-bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üç© Real Beautiful Donut</h1>
  <div class="background-bubbles" id="bubbles"></div>
  <div id="donut-container"></div>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // 3D Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 400/400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(400, 400);
    document.getElementById('donut-container').appendChild(renderer.domElement);

    // Texture Loader
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('https://i.imgur.com/92U3KGG.jpg', (donutTexture) => {
      const geometry = new THREE.TorusGeometry(2, 0.6, 32, 100);
      const material = new THREE.MeshPhongMaterial({
        map: donutTexture,
        shininess: 100,
        specular: 0x555555
      });
      const donut = new THREE.Mesh(geometry, material);
      scene.add(donut);

      // Lights
      const light1 = new THREE.PointLight(0xffffff, 1.4);
      light1.position.set(10, 10, 10);
      const light2 = new THREE.AmbientLight(0xffe0f0, 1);
      scene.add(light1, light2);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        donut.rotation.x += 0.002;
        donut.rotation.y += 0.001;
        renderer.render(scene, camera);
      }
      animate();
    });

    // Sprinkles
    function sprinkle() {
      const colors = ['#ff0', '#fff', '#f0f', '#0ff', '#0f0', '#ff69b4'];
      const $sprinkle = $('<div class="sprinkle"></div>');
      $sprinkle.css({
        left: Math.random() * window.innerWidth + 'px',
        backgroundColor: colors[Math.floor(Math.random() * colors.length)],
        top: '-30px'
      });
      $('#donut-container').append($sprinkle);

      anime({
        targets: $sprinkle[0],
        translateY: [0, 600],
        rotate: Math.random() * 360,
        opacity: [1, 0],
        easing: 'easeOutExpo',
        duration: 3500,
        complete: () => $sprinkle.remove()
      });
    }

    setInterval(sprinkle, 200);

    // Bubbles
    function spawnBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = Math.random() * 40 + 10;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      bubble.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.getElementById('bubbles').appendChild(bubble);
      setTimeout(() => bubble.remove(), 12000);
    }

    setInterval(spawnBubble, 400);

    // Welcome Message
    $(document).ready(function () {
      Swal.fire({
        title: 'Wow üòç',
        text: 'This is a real beautiful donut!',
        icon: 'success',
        confirmButtonText: 'Yummmy!',
        backdrop: true
      });
    });
  </script>
</body>
</html>
